<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: #fff">{{ produto.nome }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-slides pager="true">
    <ion-slide *ngFor="let imagem of produto.imagens; let ix = index">
      <ion-img [src]="pathImg + produto.imagens[0]"></ion-img>
    </ion-slide>
  </ion-slides>

  <ion-row>
    <ion-col size="12" class="descricao-produto">
      {{ produto.descricao }}
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer class="footer-produto">
  <ion-row class="ion-align-items-center">
    <ion-col size="6" class="valor-produto">
      {{ formataValor(produto.valor) }}
    </ion-col>
    <ion-col size="6">
      <ion-row class="ion-align-items-center">
        <ion-col size="4" class="ion-text-center">
          <ion-button (click)="decrement()">
            <ion-icon name="remove"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-input class="quantidade" type="number" [(ngModel)]="quantidade"></ion-input>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-button (click)="increment()">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-footer>
